<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(2) " class="ui inverted attached segment m-padded-tb-mini m-shadow-small " >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui green header item">分类管理</h2>
            <a href="#" class="active item "><i class="home icon"></i> 博客</a>
            <a href="#" class=" item"><i class=" idea icon"></i> 分类</a>
            <a href="#" class="item"><i class=" tags icon"></i> 标签</a>

            <div class="right m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                        Daniel Wu
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>


        </div>
    </div>

</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="left menu">
            <a href="#" th:href="@{/admin/type/input}" class=" item">新增</a>
            <a href="#" th:href="@{/admin/type}" class="green  active item">列表管理</a>
        </div>

    </div>
    </div>

<!--中间内容-->
<br>
<br>
<div class=" m-padded-tb-large m-container">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>
        <table class="ui green celled striped table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type,iterStat : ${page.content}">
                <td th:text="${iterStat.count}"}>1</td>
                <td th:text="${type.name}">学习</td>
                <td>
                    <a href="#" th:href="@{/admin/type/{id}/input(id=${type.id})}" class="ui mini green basic button">编辑</a>
                    <a href="#" th:href="@{/admin/type/{id}/delete(id=${type.id})}"class="ui mini red  basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6" >
                    <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                        <a th:href="@{/admin/type(page=${page.number}-1)}" class=" item" th:unless="${page.first}">上一页</a>
                        <a th:href="@{/admin/type(page=${page.number}+1)}" class=" item" th:unless="${page.last}">下一页</a>
                   </div>
                    <a href="" th:href="@{/admin/type/input}"  class="ui mini right floated green basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>

<!--底部footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui divided inverted stackable grid">
            <div class="three wide column">
                <div class="item">
                    <img src="../../static/images/idCard.png" class="ui rounded image" alt="" style="width:110px">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">

                    <a href="#" class="item">MySql安装</a>
                    <a href="#" class="item">Python安装</a>
                    <a href="#" class="item">Java安装</a>

                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ:1436372974</a>
                    <a href="#" class="item">Email:1436372974@qq.com</a>
                </div>

            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header ">关于</h4>
                <p class="m-text-thin m-text-lined m-opacity-mini">这是我的个人博客及课程设计项目</p>
            </div>

        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-lined m-opacity-mini">Copyright@2020 Blog by Wuyanzu</p>
    </div>
</footer>
<th:block th:replace="_fragments :: script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>
<script>
    $('.ui.dropdown').dropdown();
    $('.message.close')
    .on('click',function () {
        $(this)
            .closest('.message')
            .transition('fade');
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(1) " class="ui inverted attached segment m-padded-tb-mini m-shadow-small " >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">博客管理</h2>
            <a href="#" class="active item "><i class="home icon"></i> 博客</a>
            <a href="#" class=" item"><i class=" idea icon"></i> 分类</a>
            <a href="#" class="item"><i class=" tags icon"></i> 标签</a>

            <div class="right m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                        Daniel Wu
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>


        </div>
    </div>

</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/blogs/input}"  class="item">发布</a>
            <a href="#" th:href="@{/admin/blogs}" class="teal active  item">博客管理</a>
        </div>

    </div>
    </div>
<br>
<br>
<!--中间内容-->
<div class=" m-padded-tb-large m-container">
    <div class="ui container">
        <table class="ui compact table">
            <thead>
            <tr>
                <th></th>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>发布状态</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="blog,iterStat : ${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${blog.title}">semantic-ui学习</td>
                <td th:text="${blog.type.name}">前端开发</td>
                <td th:text="${blog.recommend} ? '是':'否'">是</td>
                <td th:text="${blog.published} ? '发布':'草稿'">草稿</td>
                <td th:text="${blog.updataTime}">2020-6-19 22:16</td>

                <td>
                    <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini teal basic button">编辑</a>
                    <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}"class="ui mini red  basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="7">
                    <div class="ui mini pagination menu"  th:if="${page.totalPages}>1">
                        <a th:href="@{/admin/blogs(page=${page.number}-1)}" class=" item" th:unless="${page.first}">上一页</a>
                        <a th:href="@{/admin/blogs(page=${page.number}+1)}" class=" item" th:unless="${page.last}">下一页</a>
                    </div>
                    <a href="#" th:href="@{/admin/blogs/input}" class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>

    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>

<!--底部footer-->
<div class="ui contianer float bottom">
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive m-footer">
    <div class="ui center aligned container">
        <div class="ui divided inverted stackable grid">
            <div class="three wide column">
                <div class="item">
                    <img src="../../static/images/idCard.png" class="ui rounded image" alt="" style="width:110px">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">

                    <a href="#" class="item">MySql安装</a>
                    <a href="#" class="item">Python安装</a>
                    <a href="#" class="item">Java安装</a>

                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ:1436372974</a>
                    <a href="#" class="item">Email:1436372974@qq.com</a>
                </div>

            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header ">关于</h4>
                <p class="m-text-thin m-text-lined m-opacity-mini">这是我的个人博客及课程设计项目</p>
            </div>

        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-lined m-opacity-mini">Copyright@2020 Blog by Wuyanzu</p>
    </div>
</footer>
</div >
<th:block th:replace="admin/_fragments :: script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>
<script>
    $('.ui.dropdown').dropdown();

</script>

</body>
</html>

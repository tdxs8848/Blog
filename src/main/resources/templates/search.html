<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>搜索结果</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small " >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">搜索结果</h2>
            <a href="#" class="item "><i class="home icon"></i> 首页</a>
            <a href="#" class="item"><i class=" idea icon"></i> 分类</a>
            <a href="#" class="active item"><i class=" tags icon"></i> 标签</a>
            <a href="#" class="item"><i class=" clone icon"></i> 归档</a>
            <a href="#" class="item"><i class="  info icon"></i> 关于我</a>

            <div class="right item">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search....">
                    <i class="search icon"></i>
                </div>
            </div>


        </div>
    </div>

</nav>

<!--中间内容-->
<div class=" m-padded-tb-large m-container">
    <div class="ui container">
        <!--        header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <div class="ui teal header">搜索结果</div>
                </div>
                <div class=" right aligned column">
                    共<h3 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}"> 14 </h3>条
                </div>
            </div>
        </div>

        <div class="ui top attached teal segment">

            <div class="ui padded vertical segment m-padded-tb-huge" style="white-space:normal; word-break:break-all;"  th:each="blog : ${page.content}">
                <div class="ui middle aligned stackable mobile reversed grid">
                    <div class="eleven wide column">
                        <h3 class="ui header"><a href="#"style="color: black" th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}" target="_blank">答辩</a></h3>
                        <p th:text="|${blog.description}......|">只答不辩，再问道歉--答辩是一种有组织、有准备、有计划、有鉴定的比较正规的审查论文的重要形式。</p>
                        <div class="ui grid">
                            <div class="eleven wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img src="https://unsplash.it/100/100?image=1005" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                        <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}">陈庚鹏</a></div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i><span th:text="${#dates.format(blog.updataTime,'yyyy-MM-dd')}">2020-6-15</span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i><span th:text="${blog.views}">6</span>
                                    </div>
                                </div>
                            </div>
                            <div class="right aligned five wide column">
                                <a href="#"  th:href="@{/types/{id}(id=${blog.type.id})}"   class="ui teal basic m-padded-mini label m-text-thin " th:text="${blog.type.name}">认知升级</a>
                            </div>
                        </div>
                    </div>

                    <div class="five wide column">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                            <img src="https://unsplash.it/800/450?image=1015" th:src="@{${blog.firstPicture}}" alt="" class="ui rounded image">
                        </a>
                    </div>
                </div>
            </div>


        </div>
        <!--            footer-->
        <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a href="#" th:href="@{/(page=${page.number}-1)}" class="ui teal mini basic button" th:unless="${page.first}">上一页</a>
                </div>
                <div class=" right aligned column">
                    <a href="#" th:href="@{/(page=${page.number}+1)}" class="ui teal mini basic button" th:unless="${page.last}">下一页</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>

<!--底部footer-->
<footer  th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui divided inverted stackable grid">
            <div class="three wide column">
                <div class="item">
                    <img src="../static/images/idCard.png" class="ui rounded image" alt="" style="width:110px">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">

                    <a href="#" class="item">MySql安装</a>
                    <a href="#" class="item">Python安装</a>
                    <a href="#" class="item">Java安装</a>

                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ:1436372974</a>
                    <a href="#" class="item">Email:1436372974@qq.com</a>
                </div>

            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header ">关于</h4>
                <p class="m-text-thin m-text-lined m-opacity-mini">这是我的个人博客及课程设计项目</p>
            </div>

        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-lined m-opacity-mini">Copyright@2020 Blog by Wuyanzu</p>
    </div>
</footer>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</body>
</html>

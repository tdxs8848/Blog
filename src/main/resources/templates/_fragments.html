<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title th:replace="${title}" >Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
        <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
        <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
        <link rel="stylesheet" href="../static/css/me.css"th:href="@{/css/me.css}">
</head>
<body>
<!--导航-->
<nav th:fragment = "menu(n)" class="ui inverted  attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/}" th:classappend="${n==1} ? 'active'"><i class="home icon"></i> 首页</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/types/-1}" th:classappend="${n==3} ? 'active'"><i class="home icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/tags/-1}" th:classappend="${n==2} ? 'active'"><i class="home icon"></i> 标签</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/about}" th:classappend="${n==4} ? 'active'"><i class="  info icon"></i> 关于我</a>


            <div class="right item m-item  m-mobile-hide ">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                <div class="ui icon inverted transparent input">
                    <input type="text" name="query" placeholder="Search...." th:value="${query}">
                    <i onclick="document.forms['search'].submit()" class="search icon"></i>
                </div>
                </form>
            </div>


        </div>
    </div>
    <a href="" class="ui  invert black icon button m-top-right m-mobile-show" onclick="itemclick" id="menutoggle"><i class="sidebar icon"></i></a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui divided inverted stackable grid">
            <div class="three wide column">
                <div class="item">
                    <img src="../static/images/idCard.png" th:src="@{/images/idCard.png}" class="ui centered rounded image" alt="" style="width:110px">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">

                    <a href="#" class="item">MySql安装</a>
                    <a href="#" class="item">Python安装</a>
                    <a href="#" class="item">Java安装</a>

                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ:1436372974</a>
                    <a href="#" class="item">Email:1436372974@qq.com</a>
                </div>

            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header ">关于</h4>
                <p class="m-text-thin m-text-lined m-opacity-mini">这是我的个人博客及课程设计项目</p>
            </div>

        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-lined m-opacity-mini">Copyright@2020 Blog by Wuyanzu</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script>
        $('#menutoggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
            return false;
        });
    </script>
</th:block>

</body>
</html>
